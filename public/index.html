<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Municípios com IBGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Comparar Municípios com Dados do IBGE</h1>
        </header>
        
        <main>
            <form id="uploadForm">
                <label for="xmlType">Selecione o tipo de XML:</label>
                <select id="xmlType">
                    <option value="nfe">Nota Fiscal (infNFe)</option>
                    <option value="cte">CTe (infCte)</option>
                </select>
                
                <input type="file" id="xmlFiles" accept=".xml" multiple>
                <button type="submit">Comparar</button>
            </form>
            
            <button id="clearButton">Limpar Resultados</button>
            <div id="result"></div>
        </main>
        
        <footer>
            <p>&copy; 2024 - 24/10</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
